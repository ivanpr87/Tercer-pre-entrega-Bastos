{% extends 'base.html' %}

{% block title %}Ver Clientes{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Lista de Clientes</h2>
                <ul class="list-group">
                    {% for cliente in clientes %}
                        <li class="list-group-item">
                            {{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.correo }}
                        </li>
                    {% endfor %}
                </ul>

                <div class="mt-3">
                    <a href="{% url 'agregar_cliente' %}" class="btn btn-primary">Agregar Cliente</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
