{% extends 'base.html' %}

{% block content %}

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a>.</p>
{% endblock %}
