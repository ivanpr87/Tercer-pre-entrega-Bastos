{% extends 'base.html' %}

{% block title %}Agregar Nuevo Cliente{% endblock %}

{% block content %}
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Agregar Nuevo Cliente</h2>
                <form method="post" action="{% url 'agregar_cliente' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                </form>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary mt-3">Ver Clientes</a>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
            </div>
        </div>
    </div>
{% endblock %}
