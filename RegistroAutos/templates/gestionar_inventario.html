{% extends 'base.html' %}

{% block title %}Gestionar Inventario - {{ auto.marca.nombre }} {{ auto.modelo }}{% endblock %}

{% block content %}
  <h2>Gestionar Inventario - {{ auto.marca.nombre }} {{ auto.modelo }}</h2>
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'ver_inventario' %}">Volver al Inventario</a>
{% endblock %}
